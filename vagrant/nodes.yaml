node_defaults:
    cpus: 2
    memory: 2048
    box: centos
    networks:
        - public
        - api
        - management
        - data

nodes:
    - name: controller
    - name: compute

networks:
    public:     192.168.11
    api:        192.168.22
    management: 172.16.33
    data:       172.16.44

boxes:

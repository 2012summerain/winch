node_defaults:
    cpus: 2
    memory: 2048
    box: 'norcams/centos7'
    domain: winch.local
    networks:
        - management
        - data
        - api
        - external

nodes:
    - name: manager
      box: centos65
    - name: controller
      memory: 3072
    - name: ceph01
    - name: ceph02
    - name: ceph03
    - name: compute

networks:
    api:
      net:         192.168.11
      auto_config: true
    external:
      net:         192.168.22
      auto_config: true
    management:
      net:         172.16.33
      auto_config: true
    data:
      net:         172.16.44
      auto_config: true

boxes:
    centos65: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.5_chef-provisionerless.box
